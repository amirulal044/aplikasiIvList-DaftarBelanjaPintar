<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda - Ivlist</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" defer></script>
</head>
<body>
  <div class="app-frame">
    <div class="home-container">
      
      <!-- Header -->
      <header class="home-header">
        <div class="header-left">
          <img src="images/LogoIvlist_cropped.png" alt="Ivlist Logo" class="header-logo">
        </div>
        <div class="header-right">
          <button class="notification-btn" aria-label="Notifikasi">
            <i class="fas fa-bell"></i>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="home-main-content">

        <!-- Welcome Section -->
        <section class="welcome-card anim-fade-in-up" style="--delay: 0.1s;">
          <h2>Halo, Pengguna!</h2>
          <p>Siap mengatur daftar belanjamu hari ini?</p>
          <button class="btn btn-secondary" id="btn-start-shopping">Mulai Belanja</button>
        </section>

        <!-- Statistik Belanja -->
        <section class="card-section stats-card anim-fade-in-up" style="--delay: 0.2s;">
          <div class="stats-header">
            <h3>Statistik Belanja</h3>
            <a href="list.html" class="stats-details-link">
              Lihat Detail <i class="fas fa-arrow-right"></i>
            </a>
          </div>
          <div class="stats-body">
            <div class="progress-donut">
              <div class="donut-center">
                <span class="donut-percentage">67%</span>
                <span class="donut-label">Selesai</span>
              </div>
            </div>
            <div class="stats-legend">
              <div class="legend-item">
                <span class="legend-dot dot-done"></span>
                <div class="legend-text">
                  <span class="legend-label">Sudah dibelanjakan</span>
                  <span class="legend-value">10 Daftar</span>
                </div>
              </div>
              <div class="legend-item">
                <span class="legend-dot dot-pending"></span>
                <div class="legend-text">
                  <span class="legend-label">Masih kurang</span>
                  <span class="legend-value">5 Daftar</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Daftar Terbaru -->
        <section class="card-section anim-fade-in-up" style="--delay: 0.3s;">
          <h3>Daftar Terbaru</h3>
          
          <div class="list-item">
            <div class="list-item-icon">
              <i class="fas fa-shopping-basket"></i>
            </div>
            <div class="list-item-content">
              <span>Belanja Bulanan</span>
              <span class="list-date">2 hari lalu</span>
            </div>
            <i class="fas fa-chevron-right list-arrow"></i>
          </div>

          <div class="list-item">
            <div class="list-item-icon">
              <i class="fas fa-store"></i>
            </div>
            <div class="list-item-content">
              <span>Kebutuhan Dapur</span>
              <span class="list-date">Kemarin</span>
            </div>
            <i class="fas fa-chevron-right list-arrow"></i>
          </div>
        </section>
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <a href="" class="nav-item active">
          <i class="fas fa-home"></i>
        </a>
        <a href="list.html" class="nav-item">
          <i class="fas fa-list-alt"></i>
        </a>
        <a href="profil.html" class="nav-item">
          <i class="fas fa-user"></i>
        </a>
      </nav>

    </div>
  </div>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
